<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卡片翻面遊戲</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>卡片翻面遊戲</h1>
    <div class="options">
        <label>
            <input type="radio" name="cardAction" value="remove" checked>
            消失
        </label>
        <label>
            <input type="radio" name="cardAction" value="keep">
            保留
        </label>
    </div>
    <button id="startBtn">開始遊戲</button>
    <button id="styleToggleBtn">切換牌組</button>
    <div class="game-board" id="gameBoard"></div>
    <button id="flipCoverBtn">翻開所有卡片</button>
    <button id="restartBtn">重新開始</button>
    <script src="script.js"></script>
</body>
</html>
